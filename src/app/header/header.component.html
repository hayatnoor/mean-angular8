<header>
  <mat-toolbar color="primary">
    <a [routerLink]="['/']" class="logo"></a> DMV Contractors
    <span class="example-spacer"></span>
    <a class="links side" [routerLink]="['/auth/login']" *ngIf="!user">Login</a>
    <div>
      <a class="links side" *ngIf="user" [routerLink]="['/jobs']" style="text-decoration: none">
        <mat-icon>list</mat-icon>View Jobs
      </a>
      <a class="links side" *ngIf="user" [routerLink]="['/add']" style="text-decoration: none">
        <mat-icon>add</mat-icon>Add New Job
      </a>
      <a class="links side" *ngIf="user" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>{{user.fullname}}
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="user && user.isAdmin" [routerLink]="['/admin']">admin</button>
        <button mat-menu-item (click)="logout()">logout</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</header>
